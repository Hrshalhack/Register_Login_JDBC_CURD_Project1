<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Already Exists</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #ff416c, #ff4b2b);
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            text-align: center;
        }

        .container {
            background: rgba(0, 0, 0, 0.7);
            border-radius: 15px;
            padding: 40px 20px;
            max-width: 400px;
            width: 90%;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
        }

        h3 {
            font-size: 2rem;
            color: #ffeb3b;
            margin-bottom: 20px;
            text-shadow: 1px 1px 10px rgba(0, 0, 0, 0.3);
        }

        p {
            font-size: 1.2rem;
            color: #fff;
            margin-bottom: 20px;
        }

        a {
            display: block;
            font-size: 1.2rem;
            color: #ffeb3b;
            text-decoration: none;
            margin: 10px 0;
            transition: color 0.3s ease;
        }

        a:hover {
            color: #fff;
            text-decoration: underline;
        }

        @media (max-width: 768px) {
            h3 {
                font-size: 1.6rem;
            }

            a {
                font-size: 1rem;
            }
        }

        @media (max-width: 480px) {
            h3 {
                font-size: 1.4rem;
            }

            a {
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h3>User Already Exists</h3>
        <p>This username is already registered. Please choose one of the options below:</p>
        <a href="index.html">Click here to go to homepage</a>
        <a href="login.html">Click here to login</a>
        <a href="Register.html">Click here to Register with a different username</a>
    </div>

</body>
</html>
